apiVersion: apps/v1
kind: Deployment
metadata:
  name: deforecast-backend
  labels:
    app: deforecast-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deforecast-backend
  template:
    metadata:
      labels:
        app: deforecast-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/example/deforecast-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: FORECAST_REGION
              value: "CAISO_SOUTH"
            - name: WS_BROADCAST_INTERVAL
              value: "5"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: deforecast-backend
spec:
  selector:
    app: deforecast-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
