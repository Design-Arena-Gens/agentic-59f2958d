apiVersion: apps/v1
kind: Deployment
metadata:
  name: deforecast-frontend
  labels:
    app: deforecast-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deforecast-frontend
  template:
    metadata:
      labels:
        app: deforecast-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/deforecast-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.deforecast.energy"
            - name: NEXT_PUBLIC_WS_URL
              value: "wss://api.deforecast.energy/ws/forecasts"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: deforecast-frontend
spec:
  selector:
    app: deforecast-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
